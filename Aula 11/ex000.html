<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do carro: <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txt = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = (txt.value)
            res.innerHTML = `<p>Seu país de origem é <strong>${vel}<strong></p>`
            if (vel === Brasil) {
                res.innerHTML += `<p>Voce é <strong>estrangeiro</strong></p>`
            }
                res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
