<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador</title>
</head>
<body>
    <h1>Identificador de origem</h1>
    Seu país de origem: <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="vel()">
    <div id="res">

    </div>
    <script>
        function vel() {
            var país = window.document.querySelector('input#país')
            var res  = window.document.querySelector('div#res')
            var país = (país.value)
            res.innerHTML = (`<p>Seu país de origem é ${país} </p>`) 
            if (país != 'Brasil') {
                res.innerHTML += '<p>Voce é Estrangeiro</p>'
            } else {
                res.innerHTML += '<p>Voce é brasileiro</p>'
            }
        }
    </script>
</body>
</html>
